apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-authentication-operator
  name: authentication-operator
  labels:
    app: authentication-operator
  annotations:
    config.openshift.io/inject-proxy: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-operator
  template:
    metadata:
      name: authentication-operator
      labels:
        app: authentication-operator
    spec:
      shareProcessNamespace: true
      serviceAccountName: authentication-operator
      containers:
      - name: operator
        image: quay.io/openshift/origin-cluster-authentication-operator:v4.0
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-ec"]
        args:
        - |
          echo $$$$ > /var/run/watchdog/pid
          echo -n "Waiting for watchdog..."
          while [ ! -f /var/run/watchdog/ready ]; do
            echo -n "."
            sleep 1
          done
          echo
          if [ -s /var/run/configmaps/trusted-ca-bundle/ca-bundle.crt ]; then
              echo "Copying system trust bundle"
              cp -f /var/run/configmaps/trusted-ca-bundle/ca-bundle.crt /etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem
          fi
          exec authentication-operator operator --config=/var/run/configmaps/config/operator-config.yaml --v=2 --terminate-on-files=/var/run/configmaps/trusted-ca-bundle/tls-ca-bundle.pem
        resources:
          requests:
            memory: 50Mi
            cpu: 10m
        volumeMounts:
        - mountPath: /var/run/configmaps/config
          name: config
        - mountPath: /var/run/secrets/serving-cert
          name: serving-cert
        - mountPath: /var/run/configmaps/trusted-ca-bundle
          name: trusted-ca-bundle
          readOnly: true
        - mountPath: /var/run/watchdog
          name: watchdog-dir
        env:
        - name: IMAGE
          value: quay.io/openshift/origin-oauth-server:v4.2
        - name: OPERATOR_IMAGE_VERSION
          value: "0.0.1-snapshot"
        - name: OPERAND_IMAGE_VERSION
          value: "0.0.1-snapshot_openshift"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        terminationMessagePolicy: FallbackToLogsOnError
      - name: authentication-operator-watchdog
        command: ["authentication-operator", "file-watcher-watchdog"]
        args:
          - --namespace=$(POD_NAMESPACE)
          - --termination-grace-period=60s
          - --files=/var/run/configmaps/trusted-ca-bundle/ca-bundle.crt
          - --pid-file=/var/run/watchdog/pid
          - --ready-file=/var/run/watchdog/ready
        securityContext:
          capabilities:
            add:
              - SYS_PTRACE
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        image: quay.io/openshift/origin-cluster-authentication-operator:v4.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /var/run/configmaps/trusted-ca-bundle/
            name: trusted-ca-bundle
          - mountPath: /var/run/watchdog
            name: watchdog-dir
        terminationMessagePolicy: FallbackToLogsOnError
        resources:
          requests:
            memory: 50Mi
            cpu: 10m
      volumes:
      - name: config
        configMap:
          defaultMode: 440
          name: authentication-operator-config
      - name: trusted-ca-bundle
        configMap:
          name: trusted-ca-bundle
          optional: true
      - name: serving-cert
        secret:
          secretName: serving-cert
          optional: true
      - emptyDir: {}
        name: watchdog-dir
      nodeSelector:
        node-role.kubernetes.io/master: ""
      priorityClassName: "system-cluster-critical"
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120 
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120 
