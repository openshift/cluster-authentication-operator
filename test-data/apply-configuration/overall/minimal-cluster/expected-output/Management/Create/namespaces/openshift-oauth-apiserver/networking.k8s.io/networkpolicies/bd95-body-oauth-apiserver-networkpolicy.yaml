apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: oauth-apiserver-networkpolicy
  namespace: openshift-oauth-apiserver
spec:
  egress:
  - ports:
    - port: 5353
      protocol: TCP
    - port: 5353
      protocol: UDP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-dns
      podSelector:
        matchLabels:
          dns.operator.openshift.io/daemonset-dns: default
  - ports:
    - port: 2379
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-etcd
      podSelector:
        matchLabels:
          app: etcd
  - {}
  ingress:
  - ports:
    - port: 8443
      protocol: TCP
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-authentication
      podSelector:
        matchLabels:
          app: oauth-openshift
    ports:
    - port: 8443
      protocol: TCP
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-authentication-operator
      podSelector:
        matchLabels:
          app: authentication-operator
    ports:
    - port: 8443
      protocol: TCP
  - ports:
    - port: 8443
      protocol: TCP
  podSelector:
    matchLabels:
      app: openshift-oauth-apiserver
  policyTypes:
  - Ingress
  - Egress
